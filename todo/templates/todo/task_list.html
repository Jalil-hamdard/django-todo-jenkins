<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
</head>
<body>
    <h1>WELCOME to TODO APP</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="New task">
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.completed }}</li>
        {% endfor %}
    </ul>
</body>
</html>
